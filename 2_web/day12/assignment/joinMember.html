<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="../css/joinmember.css">
</head>
<body>
    <div>
        <h1 style="font-size: xx-large;">회원 정보 입력</h1>
    </div>
    
    <hr>
    <table>
        <tr>
            <td class="prop">ID</td>
            <td> <input type="text" name="ID" id="ID" placeholder="ID입력" required>
            </td>
        </tr>
        <tr>
            <td class="prop">password</td>
            <td><input type="text" name="password" id="password" required placeholder="Password 입력"></td>
        </tr>
            <td class="prop">passwrod 확인</td>
            <td><input type="text" name="password_re" id="password_re" required placeholder="Password 재입력"></td>
        <tr></tr>
            <td class="prop">이름</td>
            <td><input type="text" name="name" id="name" required placeholder="이름 입력" ></td>
         <tr>
            <td class="prop">전화번호</td>
             <td class="tel">
                <select size="1" >
                    <option value="opt1">010</option>
                    <option value="opt2">011</option>
                    <option value="opt3">016</option>
                <select>
                    <input id="tel_text" type="text">
                    <input id="tel_test" type="text">
                    
                </td>
        </tr> 
        <tr></tr>
            <td class="prop">직업</td>
            <td>
            <select size="1">
                <option value="opt1">직업 선택</option>
                <option value="opt2">CEO</option>
                <option value="opt3">회사원</option>
                <option value="opt4">학생</option>
                <option value="opt5">무직</option>
            <select>
            </td>
        <tr>
            <td class="prop">성별</td>
            <td>
            <input type="radio" name="gender" value="M"> 남자
            <input type="radio" name="gender" value="F"> 여자 <br>
            </td>
        </tr>
        <tr>
            <td class="prop">취미</td>
            <td>
                <input type="checkbox" name="hobby" value="chk1"> 독서   
                <input type="checkbox" name="hobby" value="chk2"> 수영    
                <input type="checkbox" name="hobby" value="chk3"> 게임    
                <input type="checkbox" name="hobby" value="chk4"> 영화감상   
                <input type="checkbox" name="hobby" value="chk5"> 음악듣기 <br> 
            </td>
        </tr>
        <tr>
            <td class="prop">자기소개</td>
            <td>
            <textarea name="info" id="info" cols="50" rows="6" placeholder="자기소개하기"></textarea> <br><br>
            </td>
        </tr>
        <tr>
           <td colspan="2" class="submit" >
            <input type="submit" value="등록하기">
            <input type="reset" value="취소하기">    
           </td> 
        </tr>
    </table>
</body>
</html>
