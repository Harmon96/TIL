<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="../css/sub0907.css">
</head>
<body>
    <form action="result.jsp" method="POST">
        이름 : 
        <label for="name"> 이름</label>
        <input type="text" name="name" id="name" placeholder="이름입력요망" required> <br>
        
        비밀번호 : <input type="text" name="password" id="name" required placeholder="비밀번호입력"> <br>
        이메일 : <input type="text" name="email" id="name" required placeholder="dlawogur14@naver.com"> <br>
        범위 : <input type="range" min="0" max="100" value="50"><span></span>% <br>
        숫자 : <input type="number" max="1000" value="50"> <br>
        검색 : <input type="search" placeholder="검색어를 쓰세요"> <br>
        TEL : <input type="tel" placeholder="전화번호를 입력하세요"> <br>
        Time : <input type="time"> <br>
        date : <input type="date"> <br>
        dateTime : <input type="dateTime"> <br>
        dateTime-local : <input type="dateTime-local"> <br>
        파일 : <input type="file"><br>
        이미지 : <input type="image" src="../../images/image02.jpg"><br>
        색상 : <input type="color" value=""><br>
        달력 : <input type="week" value=""><br>
    
        취미 : 
             <input type="checkbox" name="hobby" value="chk1" checked> 독서   
             <input type="checkbox" name="hobby" value="chk2"> 음악감상    
             <input type="checkbox" name="hobby" value="chk3" checked> 게임   
             <input type="checkbox" name="hobby" value="chk4"> 등산 <br> 

        성별 : 
            <input type="radio" name="gender" value="F"> 여자
            <input type="radio" name="gender" value="M"> 남자 <br>
            
        직업 : 
            <select size="5" multiple>
                <option value="opt1">선택하세요</option>
                <option value="opt2">CEO</option>
                <option value="opt3">회사원</option>
                <option value="opt4">학생</option>
                <option value="opt5">무직</option>
            <select> <br><br>
                
            <textarea name="info" id="info" cols="60" rows="10" placeholder="자기소개하기"></textarea> <br><br>

            <input type="submit" value="전송">&nbsp;&nbsp;&nbsp;
            <input type="reset" value="취소">    

    </form>
</body>
</html>
