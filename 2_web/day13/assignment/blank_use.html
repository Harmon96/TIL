<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>blank_use</title>
    <!-- 3] .blank 클래스명 있는 곳 지정해서, ul 태그 밑에 li 태그 10개 동적 생성하기
    - 생성된 리스트 태그에 마우스 올리면 (:hover) 가 되면 색상 변경되게 해주세요 -->
    <style>
        ul li:hover{
            color: blue;
            font-weight: bolder;
        }
    </style>
</head>
<body>
    <ul class="blank"></ul>
    <script>
         let ul_test = document.querySelector('.blank');
         for(let i=1; i<=10; i++){
             const li = document.createElement('li');
             li.textContent = `list-${i}`;
             ul_test.appendChild(li);
         }
    </script>
</body>
</html>
