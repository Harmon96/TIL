<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function_test</title>
    <!-- 4] 함수 만들기
    - line함수는 선 그려주는 함수 (리턴타입 아님)  
    - doubleFunc 함수는 매개변수 받아서 2배 곱한 결과 리턴하는 함수 만들기
   -->
   
  <script>
    function line_draw() {
        document.write("<hr>")
        }
    console.log(line_draw());

    let input1 = prompt("숫자를 입력하세요.", "")

    function double_var(input_num) {
        return input_num*2;
    }

    document.write(double_var(input1));
  </script>
</head>
