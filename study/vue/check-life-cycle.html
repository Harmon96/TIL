<html>

<head>
  <title>Vue.js 애완용품샵</title>
  <meta charset="UTF-8">
  <script src="https://unpkg.com/vue"></script>
  <link rel="stylesheet" type="text/css" href="/assets/css/app.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"

    crossorigin="anonymous">
</head>
<body>

<div id="app">  
  <!-- <header>
    <h1 v-text="sitename"></h1>
  </header>  -->
  <div>
    <figure>
      <img v-bind:src="product.image">
    </figure>
    <h2 > {{ product.title }}</h2>
    <p v-html="product.description"></p>
    <p class="price">
      {{ product.price | formatPrice }} <!-- 새로운 가격 값을 형식화하는 데 새로운 출력 필터를 사용합니다. -->
    </p>
  </div>
</div>
<script type="text/javascript">
  var APP_LOG_LIFECYCLE_EVENTS = false; // 콜백을 사용 또는 중지하는 데 사용되는 변수
  var webstore = new Vue({
    el: '#app',
    data: {
      sitename: "Vue.js 애완용품샵",
      product: {
        id: 1001,
        title: "고양이 사료, 25파운드 (title)",
        description: "당신의 고양이를 위한 <em>거부할 수 없는</em> 유기농 25파운드 사료입니다.",
        price: 200000,
        image: "cat.png"
      }
    },
    filters: {
      formatPrice: function(price) {
        if (!parseInt(price)) { return ""; }
        if (price > 99999) {
          var priceString = (price / 100).toFixed(2);
          var priceArray = priceString.split("").reverse();
          var index = 3;
          while (priceArray.length > index + 3) {
            priceArray.splice(index+3, 0, ",");
            index += 4;
          }
          return "$" + priceArray.reverse().join("");
        } else {
          return "$" + (price / 100).toFixed(2);
        }
      }
  },
    // 생명 주기 코드
    beforeCreate: function () {
      if (APP_LOG_LIFECYCLE_EVENTS) {
        console.log("beforeCreate");
      }
    },
    created: function () {
      if (APP_LOG_LIFECYCLE_EVENTS) {
        console.log("created");
      }
    },
    beforeMount: function () {
      if (APP_LOG_LIFECYCLE_EVENTS) {
        console.log("beforeMount");
      }
    },
    mounted: function () {
      if (APP_LOG_LIFECYCLE_EVENTS) {
        console.log("mounted");
      }
    },
    beforeUpdate: function () {
      if (APP_LOG_LIFECYCLE_EVENTS) {
        console.log("beforeUpdate");
      }
    },
    updated: function () {
      if (APP_LOG_LIFECYCLE_EVENTS) {
        console.log("updated");
      }
    },
    beforeDestroy: function () {
      if (APP_LOG_LIFECYCLE_EVENTS) {
        console.log("beforeDestroy ");
      }
    },
    destroyed: function () {
      if (APP_LOG_LIFECYCLE_EVENTS) {
        console.log("destroyed");
      }
    }
  });
</script>
</body>
</html>
